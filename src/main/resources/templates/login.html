<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login page</title>
</head>

<body>

<div class="container">
  <div class="row">
    <form method="POST" action="/login">
      <div class="text-center p-5">
        <h2><b>Please sign in</b></h2>
        <form th:action="@{/login}" method="POST">
          <div class="form-group col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
            <input type="text" class="form-control" id="usernameLoginInput" placeholder="Username"
                   name="username" required autofocus/>

          </div>
          <div class="form-group mt-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
            <input type="password" class="form-control" id="passwordLoginInput" placeholder="Password"
                   name="password" required/>
          </div>
          <div th:if="${param.error}"
               class="alert alert-danger col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2" role="alert">
            Invalid username or password.
          </div>
          <div th:if="${param.logout}"
               class="alert alert-success col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2">
            Logout successful: you have been logged out.
          </div>
          <div class="d-grid gap-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
            <button type="submit" class="btn btn-primary mt-2">Sign in</button>
          </div>
        </form>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
